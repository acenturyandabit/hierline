	</div>

		<div id="addMore" class="item_block" onclick="moreBoxes()"><!-- moreBoxes will be defined in logic.js when i get to it-->
			<div><div>+</div></div>
		</div>
		
	</div>
	</div>

		<textarea></textarea>
	</div>
